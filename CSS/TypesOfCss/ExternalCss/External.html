<!-- external html is used to design the style outside of the html document
 It allows to make style for multiple documents at same time
 the external styling is achieved by using the link tag
 -->
<html>
   <head>
    <title>
        External Html

    </title>
    <link rel="stylesheet" href="External.css">
   </head>
   <body>
    <h1>External Html</h1>
    <h1>External Html</h1>
    <h1>External Html</h1>
    <h1>External Html</h1>
   </body>
</html>
