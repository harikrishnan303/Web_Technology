<!--The css which is used within the html document is known as the internal css
 The css is implemented using the help of the style tag 
 The css styling is advised to use within the head tag-->


<html>
    <head>
        <title>Internal Html</title>
       <style>
        h1{
            border:5px solid orangered;

        }
       </style>
    </head>
    <body>
        <h1>fsvdjk</h1>
        <h1>fjsxvjdnvknd</h1>
    </body>
</html>
