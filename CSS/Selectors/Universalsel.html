<!--Universal Selector is used to assign values to the whole html documnet used with * operator-->

<html>
    <head>
        <title>
            Universal selector
        </title>
        <style>
            *
            {
                margin:0px;
            }
        </style>
    </head>
    <body>
        <h1>scsj</h1>
        <h2>cnsn</h2>
    </body>
</html>
