<!--Pseudo element is similar to that of the pseduo class but the difference is p
seudo class is used for the whole html element while the pseudoelements is used for the part of the html element
It is implmented using the help of the double colon(::) operator-->

<html>
    <head>
        <title>Pseudo Element</title>
        <style>
            h1::first-line
            {
                color:aqua;
            }
        </style>
    </head>
    
    <body>
        <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium in quibusdam excepturi pariatur labore doloribus aperiam nemo eligendi magni ab distinctio eveniet, natus suscipit dolorem veritatis neque ducimus, nostrum consequuntur!</h1>
    </body>
</html>
