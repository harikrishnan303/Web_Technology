<!--The combination of two or more selectors is known as group selectors
Each selectors are sepeartaed by ,(comma)-->
<html>
    <head>
       <title>Group Selector</title> 
       <style>
        h1,h2,h3{
              color:orange;
        }
       </style>
    </head>
    <body>
        <h1>snjns</h1>
        <h2>snjns</h2>
        <h3>snjns</h3>
    </body>
</html>
