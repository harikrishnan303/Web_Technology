Id is implemented using the # operator-->

    <head>
        <title>
            IdSelector
        </title>
        <style>
            #djka
            {
                background-color: aquamarine;
            }
            
        </style>

    </head>
    <body>
        <h1 id="djka">ahbcjs</h1>
       
        <h1>ahbcjs</h1>
    </body>
</html>
