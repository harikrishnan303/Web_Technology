<!--Attribute with values inside the tag-->
<html>
    <head>
        <title>
            Atrribute inside the tag
        </title>
        <style>
            h1[align=left]
            {
                color:orange;
            }
        </style>
    </head>
    <body>
        <h1 align="left">hari</h1>
        <h2 align="left">hari</h2>
    </body>
</html>
