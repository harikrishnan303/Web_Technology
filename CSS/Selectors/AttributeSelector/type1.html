<!--Applying styles using the help of the attributes is known as the attribute selector
Attribute selector is represented by using square brackets
This is type 1 where we use only attribute -->

<html>
    <head>
        <title>
            Attribute selector type 1
        </title>
        <style>
            [align]
            {
                color:orange;
            }
        </style>
    </head>
    <body>
        <h1 align="'left">hari</h1>
    </body>
</html>
