<!--It is pselector which contains predefined property to give design to the html element
It is implemented using the (:) operator
When use this property is alligned to the whole html element
-->
<html>
    <head>
        <title>
            PseudoClass
        </title>
        <style>
            h1:hover
            {
                background-color: aqua;
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque fugit aut dolor. Quisquam, nesciunt quasi dolor itaque omnis ad suscipit totam at aspernatur illum. At labore ut voluptatum modi eveniet.</h1>
    </body>
</html>
