<html>
    <head>
        <title>
            StudentForm
        </title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>StudentForm</legend>
                <table width=100%>
                    <tr>
                        <td><lable>StudentName</lable></td>
                        <td><input type="text" placeholder="Enter the StudentName"></td>

                    <tr>
                        <td><label for="">Gender</label></td>

                        <input type="radio" name=radio>others</td>
                    </tr>
                    <tr>
                        <td><label for="">date</label></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><label for=""">mobile number</label></td>
                        <td><input type="number"></td>
                    </tr>
                    <tr>
                        <td><label for="">email</label></td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td><label for="">language</label></td>
                        <td><input type="checkbox">telugu</td>
                        <td><input type="checkbox">hindhi</td>
                        <td><input type="checkbox">Tamil</td>
                    </tr>
                    <tr>
                        <td><label for="">address</label></td>
                        <td><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr><td><label for="">state</label></td>
                    <td>
                        <select name="" id="">
                            <option value="">...select...</option>
                        </select>
                    </td>
                    
                    
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
