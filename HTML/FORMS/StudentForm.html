<html>
    <head>
        <title>StudentForm</title>
       <style>
        fieldset
        {
            background-image:url("../../images/birthday.JPG");
            background-position: center;
            background-size: 100%;
        }
       </style>
    </head>
    <body>

        <form>
            <fieldset>
                <legend>StudentInfo</legend>
                <TABLE width="100%">
                    <TR>
                       <td>
                        <lable>StudentName</lable>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter the student name">
                        </td>
                       <td>
                        <lable>FatherName</lable>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter the FatherName">
                        </td>
                       <td>
                        <lable>MotherName</lable>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter the MotherName">
                        </td>
                    </TR>
                    <tr>
                        <td>
                            <label>Gender</label>
                            
                        </td>
                        <td>
                            <input type="radio" name="radio">Male
                            <input type="radio" name="radio">Female
                            <input type="radio" name="radio">Others
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <lable>DateOfBirth</lable>
                        </td>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <lable>ContactNumber</lable>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                    <tr>
                        <td><lable>EmailId</lable></td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <TR>
                        <TD><lable>Languages Known</lable></TD>
                        <td>
                            <input type=checkbox>Tamil<br>
                            <input type=checkbox>Hindi<br>
                            <input type=checkbox>Kannada<br>
                            <input type=checkbox>Telugu<br>
                            <input type=checkbox>Malayalam
                        
                        </td>
                    </TR>
                    <tr>
                        <td>
                            <lable>
                                Address
                            </lable>
                        </td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td>
                            <lable>State</lable>
                        </td>
                        <td>
                            <select>
                                <option value="" >TamilNadu</option>
                                <option value="">Karnataka</option>
                                <option value="">Kerala</option>
                                <option value="">Andhra Pradesh</option>
                                <option value="">Telanagana</option>
                                <option value="">Uttar Pradesh</option>
                                <option value="">Bihar</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                      <td>  <lable>
                            Resume
                        </lable></td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr >
                        <td colspan="6" align="center" >
                            <button>Submit</button>
                        </td>
                    </tr>
                </TABLE>
            </fieldset>
        </form>
    </body>
</html>
